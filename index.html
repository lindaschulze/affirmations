
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirror with Affirmations</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
    }
    video {
      width: 100%;
      transform: scaleX(-1); /* Mirror effect */
      border: 5px solid #000;
    }
    .affirmation {
      position: absolute;
      bottom: 5%; /* Position text inside the video */
      left: 50%;
      transform: translateX(-50%);
      width: 90%; /* Adjust width to fit within the video */
      text-align: center;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: #000;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<div class="container">
  <video id="webcam" autoplay></video>
  <div class="affirmation" id="affirmation"></div>
</div>

<script>
  // Affirmation array
  const affirmations = [
    { text: "Ich mag es nicht, wenn Leute mich anstarren, ich kann es aber verstehen", color: "#FF5733", fontSize: "5vh" },
    { text: "Ich bin zu schön, um zu arbeiten", color: "#33FF57", fontSize: "6vh" },
    { text: "Ich bin aus Versehen sexy und schlau aufgewacht", color: "#5733FF", fontSize: "5.5vh" },
    { text: "bb steht für bad bitch", color: "#FF33A1", fontSize: "5vh" },
    { text: "Wow, siehst du gut aus!", color: "#33FFF5", fontSize: "6vh" },
    { text: "Gutes Aussehen ist nicht alles, ich habe es trotzdem", color: "#FFD700", fontSize: "5vh" },
    { text: "Atme weiter, wenn du süß bist", color: "#FF5733", fontSize: "6vh" },
    { text: "Man konkurriert nicht, wo man sich nicht vergleicht", color: "#33FF57", fontSize: "5vh" },
    { text: "Ich bin zu heiß, um mich zu streiten", color: "#5733FF", fontSize: "6vh" },
    { text: "Mein Körper ist für Spa Days gemacht", color: "#FF33A1", fontSize: "5.5vh" },
    { text: "Ich bin nicht perfekt, nur sehr nah dran", color: "#33FF57", fontSize: "6vh" },
    { text: "Ich kann nicht anders, als darüber zu lachen, wie perfekt ich bin", color: "#FF33A1", fontSize: "5.5vh" },
    { text: "Ich brauche keine Trophäe, um mir zu sagen, dass ich das Beste bin", color: "#FFD700", fontSize: "5.5vh" },
    { text: "Ich muss nicht träumen, ich bin der Traum", color: "#FFD700", fontSize: "5vh" },
    { text: "Warum normal sein, wenn du das Beste sein kannst?", color: "#FF33A1", fontSize: "5vh" },
  ];

  // Access the webcam
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      const videoElement = document.getElementById('webcam');
      videoElement.srcObject = stream;
    })
    .catch(err => {
      console.error("Error accessing the webcam:", err);
    });

  // Change affirmations every 10 seconds
  function updateAffirmation() {
    const affirmationElement = document.getElementById('affirmation');
    const randomIndex = Math.floor(Math.random() * affirmations.length);
    const affirmation = affirmations[randomIndex];
    affirmationElement.textContent = affirmation.text;
    affirmationElement.style.color = affirmation.color;
    affirmationElement.style.fontSize = affirmation.fontSize;
  }

  // Initial load
  updateAffirmation();
  setInterval(updateAffirmation, 10000);
</script>

</body>
</html>
